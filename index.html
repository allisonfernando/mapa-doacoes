<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DoaFácil</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="cleoracy.png" alt="Logo Cleoracy">
  DoaFácil
</header>

<div class="typing-container" id="typing"></div>

<main>
  <div class="buttons">
    <button class="btn btn-primary" id="btnDoar">Quero Doar</button>
    <button class="btn btn-secondary" id="btnReceber">Receber Doação</button>
  </div>

  <div class="filter-buttons">
    <button class="btn btn-primary" id="showDoacoes">Mostrar Doações</button>
    <button class="btn btn-secondary" id="showPedidos">Mostrar Pedidos</button>
  </div>

  <h2 class="doacoes-title">Doações Disponíveis</h2>
  <div class="cards" id="doacoesContainer"></div>

  <h2 class="pedidos-title">Pedidos de Doação</h2>
  <div class="cards" id="pedidosContainer"></div>
</main>

<!-- Modal Doar -->
<div class="modal" id="modalDoar">
  <div class="modal-box">
    <button class="close-btn" id="closeDoar">&times;</button>
    <h2>Cadastrar Doação</h2>
    <div class="field">
      <label>Descrição *</label>
      <textarea id="doarDesc" rows="2" placeholder="Ex.: Casaco masculino"></textarea>
    </div>
    <div class="field">
      <label>Tamanho (opcional)</label>
      <input id="doarSize" placeholder="P / M / G / 42 / único">
    </div>
    <div class="field">
      <label>Local de retirada *</label>
      <input id="doarPlace" placeholder="Rua, nº, bairro...">
    </div>
    <div class="field">
      <label>Horário da retirada *</label>
      <input type="time" id="doarTime">
    </div>
    <div class="field">
      <label>Telefone de contato *</label>
      <input type="tel" id="doarPhone" placeholder="(XX) XXXXX-XXXX">
    </div>
    <div class="field">
      <label>Fotos (1-3) *</label>
      <input type="file" id="doarPhotos" accept="image/*" multiple>
      <div class="photos-preview" id="doarPreview"></div>
    </div>
    <div class="actions">
      <button class="btn btn-primary" id="saveDoar">Salvar</button>
    </div>
  </div>
</div>

<!-- Modal Receber -->
<div class="modal" id="modalReceber">
  <div class="modal-box">
    <button class="close-btn" id="closeReceber">&times;</button>
    <h2>Cadastrar Pedido de Doação</h2>
    <div class="field">
      <label>Descrição *</label>
      <textarea id="receberDesc" rows="2" placeholder="Ex.: Televisão 32''"></textarea>
    </div>
    <div class="field">
      <label>Tipo *</label>
      <select id="receberType">
        <option value="">Selecione</option>
        <option value="Roupas">Roupas</option>
        <option value="Eletrônicos">Eletrônicos</option>
        <option value="Móveis">Móveis</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Outros">Outros</option>
      </select>
    </div>
    <div class="field">
      <label>Tamanho (opcional)</label>
      <input id="receberSize" placeholder="P / M / G / 42 / único">
    </div>
    <div class="field">
      <label>Telefone de contato *</label>
      <input type="tel" id="receberPhone" placeholder="(XX) XXXXX-XXXX">
    </div>
    <div class="actions">
      <button class="btn btn-secondary" id="saveReceber">Salvar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
